<div class="slider bg-primary">
    <div class="container mb-5 p-0">
        <div class="border-bottom-grey">
            <div class="col-12">
                <h4 class="text-white py-3 fw7">New movies</h4>
            </div>
            <owl-carousel-o [options]="customOptionsForNew">
                <ng-container *ngFor="let slide of newMoviesList">
                    <ng-template carouselSlide [id]="slide.id">
                        <div class="card m-2 border-0 bg-primary slider-main" (click)="navigateToMovie(slide.id)">
                            <img src="{{slide.poster_path | imgSrc}}" class="slider-main__img"
                                [alt]="slide.original_title">
                            <div class="card-body d-flex p-0 m-3 justify-content-center">
                                <div class="mx-1 col-2 p-0 slider-thumbnail" *ngFor="let thumb of slide.thumbnail">
                                    <img src="{{thumb.file_path | imgSrc}}" class="slider-thumbnail__img"
                                        [alt]="slide.original_title" />
                                </div>
                            </div>
                        </div>
                    </ng-template>
                </ng-container>
            </owl-carousel-o>
        </div>
    </div>
    <div class="border-b-grey"></div>
    <div class="container pb-5">
        <div class="row align-items-center">
            <div class="col-6">
                <h4 class="text-white py-3 fw7"> Top rated </h4>
            </div>
        </div>
        <owl-carousel-o [options]="customOptionsForTop">
            <ng-container *ngFor="let slide of topRatedMovies">
                <ng-template carouselSlide [id]="slide.id">
                    <div class="card m-2 border-0 bg-primary slider-main" (click)="navigateToMovie(slide.id)">
                        <img src="{{slide.backdrop_path | imgSrc}}" class="slider-main__img"
                            [alt]="slide.original_title">
                        <div class="card-body bg-white">
                            <h5 class="card-title red-color">{{slide.title}}</h5>
                            <p class="card-text dark-grey">{{slide.release_date |date:'d MMM y'}}</p>
                        </div>
                    </div>
                </ng-template>
            </ng-container>
        </owl-carousel-o>
    </div>
    <div class="border-b-grey"></div>
</div>
