<div class="bg-primary movie">
    <div class="container py-5">
        <div class="row" *ngIf="movieDetail">
            <div class="col-12 col-md-4 col-lg-4 text-white">
                <div class="movie-image">
                    <img src="{{movieDetail.poster_path | imgSrc}}" class="rounded border-white" alt="{{movieDetail.original_title}}" width="100%"
                        height="450px" />
                        <div class="movie-percent"><p class="text-xs fw7">{{rate | number:'1.1-1'}}</p></div>
                </div>
            </div>
            <div class="col-12 col-md-8 text-white mt-3">
                <h2>{{movieDetail.original_title}}</h2>
                <div class="description mt-4 p-2">
                    <h5>Overview</h5>
                    <p class="text-sm">{{movieDetail.overview}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
